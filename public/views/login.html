<!DOCTYPE html>
<html ng-app="mschomi">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
	<script src="/lib/angular/angular.min.js"></script>
	<script src="/js/auth/auth-controller.js"></script>
	<script src="/js/auth/auth-service.js"></script>
	<script src="/js/app.js"></script>
</head>
<body>
	<div class="container" ng-controller="authController">
            <form class="form-horizontal" role="form" ng-submit="signup(user)">
                <h2>Registration Form</h2>
                <h4>{{message}}</h4>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" ng-model="user.firstname" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" ng-model="user.lastname" class="form-control">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" placeholder="Username" ng-model="user.username" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" ng-model="user.email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" ng-model="user.password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control" ng-model="user.dob">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="town" class="col-sm-3 control-label">Town/City</label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="Town" ng-model="user.town" class="form-control">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-9">
                        <input type="text" id="country" placeholder="Country" ng-model="user.country" class="form-control">
                    </div>
                </div>

                 <div class="form-group">
                    <label for="status" class="col-sm-3 control-label">Status</label>
                    <div class="col-sm-9">
                        <input type="text" id="status" placeholder="status" ng-model="user.status"  class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" ng-model="user.gender" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" ng-model="user.gender" value="Male">Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="uncknownRadio" ng-model="user.gender" value="Unknown">Unknown
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->

                 <div class="form-group">
                    <label for="Education Level" class="col-sm-3 control-label">Education Level</label>
                    <div class="col-sm-9">
                        <select id="educationLevel" class="form-control" ng-model="user.ed_level">
                            <option>Primary</option>
                            <option>Secondary</option>
                            <option>Tertiary</option>
                        </select>
                    </div>
                </div>

                 <div class="form-group">
                    <label for="institution" class="col-sm-3 control-label">Institution</label>
                    <div class="col-sm-9">
                        <input type="text" id="institution" placeholder="Institution" ng-model="user.school" class="form-control">
                    </div>
                </div>

                 <div class="form-group">
                    <label for="messageTitle" class="col-sm-3 control-label">Message Title</label>
                    <div class="col-sm-9">
                        <input type="text" id="messageTitle" placeholder="Message Title" ng-model="user.title" class="form-control">
                    </div>
                </div>

                 <div class="form-group">
                    <label for="message" class="col-sm-3 control-label">Message</label>
                    <div class="col-sm-9">
                        <textarea type="text" id="message" placeholder="message" ng-model="user.msg" class="form-control"> </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
</body>
</html>
